apiVersion: v1
kind: Secret
metadata:
  name: lab-partner
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  slackSigningSecret: {{ .Values.secrets.slackSigningSecret }}
  slackBotUserOauthAccessToken: {{ .Values.secrets.slackBotUserOauthAccessToken }}
  teamId: {{ .Values.secrets.teamId }}
