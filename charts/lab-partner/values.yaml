replicaCount: 1

mongodb:
  service:
    name: lab-partner-mongodb
  auth:
    rootPassword: ""
  

image: 
  name: liatrio/lab-partner
  pullPolicy: IfNotPresent
  
secrets:
    slackSigningSecret: ""
    slackBotUserOauthAccessToken: ""
    teamId: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name:

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  annotations: {}
  path: /
  tls: []
  
resources: {}

nodeSelector: {}

tolerations: []

affinity: {}


